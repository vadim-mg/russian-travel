<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <header class="page__container page__container_width_xl-on-wide-screen header ">
    <a href="#" class="header__link">
      <img src="images/header/logo.svg" alt="Силуэт России" class="header__logo">
    </a>
    <div class="header__lang-links">
      <a href="#" class="header__lang-link header__lang-link_selected">Ru</a>
      <a href="#" class="header__lang-link">En</a>
    </div>
  </header>

  <main class="content">
    <section class="page__container lead">
      <h1 class="lead__title">Путешествия по России</h1>
      <p class="lead__subtitle">Настоящая страна не в выпусках
        новостей, а здесь.</p>
      <div class="lead__image stack">
        <img class="stack__item" src="images/lead/lead-polka.jpg" alt="Женщина спит на нижней боковушке в плацкарте">
        <img class="stack__item stack__item_longway" src="images/lead/way-by-russia.svg"
             alt="Маршрут путешествия по России">
      </div>
      <p class=" lead__caption ">ваша полка — верхняя</p>
    </section>

    <section class="intro"></section>
    <section class="photo-grid"></section>
    <section class="places"></section>

    <section class="page__container-xl cover">
      <a class="stack" href="https://stampsy.com/na-elektrichkakh-do-baikala" target="blank">
        <img class="stack__item" src="images/cover/railwais.jpg" alt="Железнодорожные составы на станции">
        <div class="stack__item overlay">
          <h2 class="cover_title">До&nbsp;Байкала &laquo;на&nbsp;собаках&raquo;</h2>
          <p class="covet__subtitle">По&nbsp;мотивам учебной темы о&nbsp;Транссибе &mdash;&nbsp;путешествие
            от&nbsp;столицы до&nbsp;Байкала
            на&nbsp;электричках.</p>
        </div>
      </a>
    </section>

  </main>

  <footer class="page__container page__container_width_xl-on-wide-screen footer">
    <nav class="footer__menu">
      <ul class="footer__menu-items">
        <li class="footer__menu-item"><a href="https://yandex.ru/maps" class="footer__link">Карты</a></li>
        <li class="footer__menu-item"><a href=" https://yandex.ru/pogoda" class="footer__link">Погода</a></li>
        <li class="footer__menu-item"><a href="https://rasp.yandex.ru" class="footer__link">Расписание</a></li>
        <li class="footer__menu-item"><a href="https://calendar.yandex.ru" class="footer__link">Календарь</a></li>
        <li class="footer__menu-item"><a href="https://travel.yandex.ru" class="footer__link">Путешествия</a></li>
      </ul>
    </nav>
    <p class="footer__copyright">© 2021. Вадим</p>
  </footer>
</body>

</html>
